<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TetrisJS</title>
    <style>
        img {
            display: none;
        }

        #screen {
            /*border: 1px solid #000;*/
            background-color: #7e8f85;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 330px;
            height: 410px;
        }
    </style>
</head>

<body>
    <img src="tiles.png">
    <button id="btnStart">Start</button>
    <button id="btnReset">Reset</button>
    <button id="btnPause">Pause</button>
    <br>
    <br>
    <canvas id="screen" width="165" height="205"></canvas>

    <script type="module">

        import createGame from './game.js'
        import getTetraminos from './tetraminos.js'
        // import draw from './render.js'

        const game = createGame()

        const screen = document.getElementById('screen');
        const context = screen.getContext('2d');

        context.fillStyle = "#000";
        context.fillRect(1, 1, 103, 203);
        context.fillStyle = "#7e8f85";
        context.clearRect(2, 2, 101, 201);

        context.fillStyle = "#000";
        context.fillRect(113, 1, 43, 43);
        context.fillStyle = "#7e8f85";
        context.clearRect(114, 2, 41, 41);

        const tiles = new Image();
        tiles.src = "tiles.png";

        for (let y = 0; y < 20; y++) {
            for (let x = 0; x < 10; x++) {
                let xPos = (x * 10) + 3;
                let yPos = (y * 10) + 3;
                if (game.getBoard()[y][x] == 0) {
                    context.drawImage(tiles, 0 * (tiles.width / 2), 0, tiles.width / 2, tiles.height, xPos, yPos, 9, 9);
                } else {
                    context.drawImage(tiles, 1 * (tiles.width / 2), 0, tiles.width / 2, tiles.height, xPos, yPos, 9, 9);
                }
            }
        }

        let piece = getTetraminos().randomPiece();

        for (let y = 0; y < 4; y++) {
            for (let x = 0; x < 4; x++) {
                let xPos = (x * 10) + 115;
                let yPos = (y * 10) + 3;
                if (piece[y][x] == 0) {
                    context.drawImage(tiles, 0 * (tiles.width / 2), 0, tiles.width / 2, tiles.height, xPos, yPos, 9, 9);
                } else {
                    context.drawImage(tiles, 1 * (tiles.width / 2), 0, tiles.width / 2, tiles.height, xPos, yPos, 9, 9);
                }
            }
        }
    </script>
</body>

</html>
